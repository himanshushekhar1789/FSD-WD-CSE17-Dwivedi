<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <table border="1" width="1000" height="600" align="center">
        <!-- Header Row -->
        <tr bgcolor="orange" height="80">
            <th width="200">Logo</th>
            <th colspan="5">WebSite Name</th>
        </tr>

        <!-- Menu Row -->
        <tr bgcolor="#f5cba7" height="50" style="text-align:center;">
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
        </tr>

        <!-- Content Row -->
        <tr height="400">
            <!-- Left Side Branches -->
            <td rowspan="4" width="150" valign="top">
                CSE <br><br>
                ECE <br><br>
                EEE <br><br>
                CIVIL
            </td>

            <!-- Right Side Login Form -->
            <td colspan="4" style="text-align:center; font-style:italic;">
                <h3>Login Page</h3>
                <form>
                    <label>User Name:</label>
                    <input type="text" name="username"><br><br>

                    <label>Password:</label>
                    <input type="password" name="password"><br><br>

                    <input type="submit" value="Submit" style="color:red; font-weight:bold;">
                    <input type="reset" value="Reset" style="color:red; font-weight:bold;">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
