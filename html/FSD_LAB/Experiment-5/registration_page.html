<body>

                </td>

            </tr>
            <tr>
<td>Date of Birth</td>
<td><input type="date" name="dob"></td>
</tr>
<tr>

    </td>
</tr>
<tr>
<td>Address</td>

</tr>

<input type="submit" value="Register">
<input type="reset" value="Reset">
</td>
</tr>

        </table>
    </form>
