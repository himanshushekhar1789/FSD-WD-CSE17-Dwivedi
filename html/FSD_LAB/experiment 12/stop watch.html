<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Stopwatch</title>
  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,var(--bg),#071024 80%);
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
      color:#e6eef8;
      padding:20px;
    }
    .card{
      width:340px;
      padding:28px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(255,255,255,0.04);
    }
    .title{font-size:18px;color:var(--muted);margin-bottom:6px}
    .display{
      font-weight:700;
      font-size:48px;
      letter-spacing:2px;
      margin:12px 0 18px 0;
      font-feature-settings: "tnum" 1, "liga" 0;
    }
    .controls{
      display:flex;gap:10px;justify-content:center;align-items:center;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:var(--glass);
      color:inherit;
      cursor:pointer;
      font-weight:600;
      outline: none;
      transition:transform .08s ease, background .12s;
    }
    button:active{transform:translateY(1px)}
    .start{background:linear-gradient(90deg,var(--accent),#3b82f6);color:#022047}
    .stop{background:#ef4444;color:#fff}
    .reset{background:#111827;color:var(--muted)}

    .lap-list{margin-top:16px;max-height:120px;overflow:auto;text-align:left;padding:8px;border-radius:8px;border:1px dashed rgba(255,255,255,0.03)}
    .lap{padding:8px 6px;font-size:14px;border-bottom:1px solid rgba(255,255,255,0.02);display:flex;justify-content:space-between}
    .lap:last-child{border-bottom:0}
    .small{font-size:12px;color:var(--muted)}
    @media (max-width:420px){.card{width:100%}}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Stopwatch">
    <div class="title">Simple Stopwatch</div>
    <div id="display" class="display" aria-live="polite">00:00.00</div>
    <div class="controls">
      <button id="startBtn" class="start">Start</button>
      <button id="lapBtn">Lap</button>
      <button id="stopBtn" class="stop">Stop</button>
      <button id="resetBtn" class="reset">Reset</button>
    </div>
    <div class="lap-list" id="laps" aria-label="Lap times">
    </div>
    <div class="small" style="margin-top:10px">Precision: centiseconds (1/100 sec)</div>
  </div>
  <script>
    const display = document.getElementById('display')
    const startBtn = document.getElementById('startBtn')
    const stopBtn = document.getElementById('stopBtn')
    const resetBtn = document.getElementById('resetBtn')
    const lapBtn = document.getElementById('lapBtn')
    const lapsEl = document.getElementById('laps')

    let startTime = 0
    let elapsedBefore = 0
    let timerId = null
    let running = false
    let lapCount = 0

    function formatTime(ms){
      const totalCentis = Math.floor(ms / 10)
      const centis = String(totalCentis % 100).padStart(2,'0')
      const totalSeconds = Math.floor(totalCentis / 100)
      const seconds = String(totalSeconds % 60).padStart(2,'0')
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2,'0')
      return `${minutes}:${seconds}.${centis}`
    }

    function update(){
      const now = performance.now()
      const elapsed = elapsedBefore + (now - startTime)
      display.textContent = formatTime(elapsed)
    }

    function start(){
      if(running) return
      running = true
      startTime = performance.now()
      update()
      timerId = setInterval(update, 10)
      startBtn.textContent = 'Resume'
      startBtn.classList.add('start')
      startBtn.disabled = false
    }

    function stop(){
      if(!running) return
      running = false
      clearInterval(timerId)
      timerId = null
      const now = performance.now()
      elapsedBefore += (now - startTime)
      display.textContent = formatTime(elapsedBefore)
    }
    function reset(){
      running = false
      clearInterval(timerId)
      timerId = null
      startTime = 0
      elapsedBefore = 0
      lapCount = 0
      display.textContent = '00:00.00'
      lapsEl.innerHTML = ''
      startBtn.textContent = 'Start'
    }
    function lap(){
      const text = display.textContent
      lapCount += 1
      const div = document.createElement('div')
      div.className = 'lap'
      div.innerHTML = `<div>Lap ${lapCount}</div><div>${text}</div>`
      lapsEl.insertBefore(div, lapsEl.firstChild)
    }
    startBtn.addEventListener('click', ()=>{
      if(!running) start()
    })
    stopBtn.addEventListener('click', ()=>{ stop() })
    resetBtn.addEventListener('click', ()=>{ reset() })
    lapBtn.addEventListener('click', ()=>{ lap() })
    window.addEventListener('keydown', e=>{
      if(e.code === 'Space'){
        e.preventDefault()
        if(running) stop(); else start();
      }
      if(e.key.toLowerCase() === 'r') reset()
      if(e.key.toLowerCase() === 'l') lap()
    })
  </script>
</body>
</html>
