<!DOCTYPE html>
<html>
<head>
    <title>Centered Image Example</title>
    <style>
        img {
            display: block;           /* makes margin auto work */
            margin-left: auto;        /* auto adjusts left margin */
            margin-right: auto;       /* auto adjusts right margin */
            width: 300px;             /* image size */
            height: 300px;
            border-radius: 8px;       /* optional styling */
        }

        h2 {
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Centered Image</h2>
    <img src="paris.jpg" alt="Paris">
</body>
</html>
