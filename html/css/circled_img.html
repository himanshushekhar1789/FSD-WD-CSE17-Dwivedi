<!DOCTYPE html>
<html>
<head>
    <title>Circular Image Example</title>
    <style>
        /* CSS to make image circular */
        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;   /* Makes it perfectly round */
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Circular Image</h2>
    <img src="paris.jpg" alt="Paris">
</body>
</html>
