<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Polaroid Image Cards</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Container for all cards */
        .gallery {
            display: flex;
            flex-wrap: wrap;              /* allows wrapping on small screens */
            justify-content: center;      /* center all cards */
            gap: 20px;                    /* spacing between cards */
        }

        /* Polaroid card style */
        .polaroid {
            background-color: white;
            padding: 10px 10px 25px 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .polaroid img {
            width: 100%;
            border-radius: 6px;
        }

        .polaroid p {
            font-style: italic;
            margin-top: 10px;
            color: #333;
        }

        /* Hover effect */
        .polaroid:hover {
            transform: scale(1.05);
        }

        /* Responsive behavior */
        @media (max-width: 600px) {
            .polaroid {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Polaroid Image Cards</h2>

    <div class="gallery">
        <div class="polaroid">
            <img src="paris.jpg" alt="Paris">
            <p>Paris, France</p>
        </div>

        <div class="polaroid">
            <img src="mountain.jpg" alt="Mountain">
            <p>Mountain View</p>
        </div>

        <div class="polaroid">
            <img src="beach.jpg" alt="Beach">
            <p>Sunny Beach</p>
        </div>
    </div>
</body>
</html>
