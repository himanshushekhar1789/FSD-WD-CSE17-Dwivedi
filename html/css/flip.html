<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Image on Hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        /* Container that holds both sides */
        .flip-box {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px; /* adds 3D depth */
            display: inline-block;
        }

        /* Inner box that flips */
        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Flip when hovered */
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        /* Front and back faces */
        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* hides the backside when flipped */
            border-radius: 10px;
        }

        /* Front side */
        .flip-box-front {
            background-color: #fff;
        }

        .flip-box-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Back side */
        .flip-box-back {
            background-color: #222;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>Hover to Flip the Image</h2>

    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">
                <img src="paris.jpg" alt="Paris Front">
            </div>
            <div class="flip-box-back">
                Welcome to Paris
            </div>
        </div>
    </div>

</body>
</html>
