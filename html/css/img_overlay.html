<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Overlay (Slide from Top)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .container img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Overlay that slides from top */
        .overlay {
            position: absolute;
            top: -100%; /* start hidden above image */
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.5s ease;
            border-radius: 10px;
        }

        /* When hovered, slide overlay down */
        .container:hover .overlay {
            top: 0;
        }
    </style>
</head>
<body>

    <h2>Image Hover Overlay (Slide from Top)</h2>

    <div class="container">
        <img src="paris.jpg" alt="Paris">
        <div class="overlay">Welcome to Paris</div>
    </div>

</body>
</html>
