<!DOCTYPE html>
<html>
<head>
    <title>Rounded Image Example</title>
    <style>
        /* CSS to make image corners rounded */
        img {
            border-radius: 8px;    /* Adjust the roundness */
            width: 300px;
            height: 300px;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Rounded Image</h2>
    <img src="paris.jpg" alt="Paris">
</body>
</html>
