<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Image Example</title>
    <style>
        img {
            width: 150px;              /* smaller width for thumbnail */
            height: 150px;             /* keep proportion */
            border: 2px solid #555;    /* adds border around image */
            border-radius: 4px;        /* slight rounded edges */
            padding: 5px;              /* space between border and image */
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Thumbnail Image</h2>
    <img src="paris.jpg" alt="Paris Thumbnail">
</body>
</html>
