<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            background-image: url('space.jpg'); /* replace with your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
        }

        table {
            position: relative;
            border: 3px solid black;
            border-collapse: collapse;
            width: 40%;
            height: 550px;
            margin: 30px auto;
            background-color: rgba(255, 182, 193, 0.9); /* light pink */
            border-radius: 20px;
            transition: transform 0.6s ease-in-out;
            overflow: hidden;
        }

        /* light travel effect */
        table::before {
            content: "";
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 20px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                transparent);
            background-size: 200% 200%;
            opacity: 0;
            z-index: 0;
            transition: opacity 0.5s ease;
        }

        table:hover::before {
            opacity: 1;
            animation: borderLight 2s linear infinite;
        }

        @keyframes borderLight {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        table:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }

        td {
            border: 1px solid black;
            padding: 12px;
            position: relative;
            z-index: 1;
        }

        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            transition: transform 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        a {
            color: blue;
            text-decoration: none;
            transition: color 0.8s ease;
        }

        a:hover {
            color: orange;
        }

        td b {
            color: #222;
        }
    </style>
</head>
<body>
    <h2><b>Profile Card</b></h2>
    <table cellpadding="8" cellspacing="0" align="center">
        <tr>
            <td colspan="2" align="center">
                <img src="profile1.jpg" alt="Profile Picture">
            </td>
        </tr>
        <tr>
            <td><b>Name</b></td>
            <td>Himanshu Shekhar Dwivedi</td>
        </tr>
        <tr>
            <td><b>Role</b></td>
            <td>Student (Computer Science)</td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><a href="mailto:himanshu@example.com">himanshu@example.com</a></td>
        </tr>
        <tr>
            <td><b>Phone</b></td>
            <td>+91-6306853150</td>
        </tr>
        <tr>
            <td><b>About</b></td>
            <td>Enthusiastic student and passionate about coding and learning.</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a href="#">GitHub</a> | <a href="#">LinkedIn</a>
            </td>
        </tr>
    </table>
</body>
</html>
