<!DOCTYPE html>
<html>
<head>
<title>Image Toggle</title>
</head>
<body style="text-align:center;margin-top:100px">

<img id="img" src="https://via.placeholder.com/150">
<br><br>
<button onclick="img.src=img.src.includes('150')?'https://via.placeholder.com/200':'https://via.placeholder.com/150'">
Toggle Image
</button>

</body>
</html>
