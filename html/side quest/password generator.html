<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<style>
  body{
    background:#020617;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial;
    color:white;
  }
  .box{
    width:300px;
    background:#0f172a;
    padding:20px;
    border-radius:10px;
  }
  input,button{
    width:100%;
    margin-top:10px;
    padding:8px;
    border:none;
    border-radius:5px;
  }
  button{
    background:#22c55e;
    color:#022c22;
    font-weight:bold;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="box">
  <h3>Password Generator</h3>
  <input id="len" type="number" placeholder="Length (e.g. 12)">
  <button onclick="generate()">Generate</button>
  <input id="out" readonly>
</div>

<script>
function generate(){
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$!"
  const length = document.getElementById("len").value
  let pass = ""
  for(let i=0;i<length;i++){
    pass += chars[Math.floor(Math.random()*chars.length)]
  }
  document.getElementById("out").value = pass
}
</script>

</body>
</html>
