<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Todo App</title>
<style>
  body{
    background:#020617;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#e5e7eb;
  }
  .app{
    width:320px;
    background:#0f172a;
    padding:20px;
    border-radius:10px;
  }
  input{
    width:100%;
    padding:8px;
    border:none;
    border-radius:5px;
    margin-bottom:10px;
  }
  button{
    width:100%;
    padding:8px;
    border:none;
    background:#38bdf8;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
    border-radius:5px;
  }
  ul{padding:0;margin-top:15px}
  li{
    list-style:none;
    padding:6px;
    background:#020617;
    margin-bottom:6px;
    display:flex;
    justify-content:space-between;
  }
</style>
</head>
<body>

<div class="app">
  <h2>Todo List</h2>
  <input id="task" placeholder="Enter task">
  <button onclick="addTask()">Add</button>
  <ul id="list"></ul>
</div>

<script>
function addTask(){
  const input = document.getElementById("task")
  if(input.value === "") return
  const li = document.createElement("li")
  li.innerHTML = `${input.value} <span onclick="this.parentElement.remove()">‚ùå</span>`
  document.getElementById("list").appendChild(li)
  input.value = ""
}
</script>

</body>
</html>
